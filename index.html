<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Single-File JavaScript Component Demo</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="css/master.css">
  <link href="css/app.css" rel="stylesheet" type="text/css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <main id="app" class="container-fluid">
    <div class="row">
      <header class="col-sm-12">
        


            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
              <img src="images/logo.png" alt="Roku logo" width="150">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Television</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Music</a>
                  </li>
                </ul>
              </div>
           

            
            <!-- <li>Kids</li> -->            
            <li v-if="authenticated" id="kids" ><i class="fas fa-user-circle"></i></li>
            <!-- <li v-if="administrator"><i class="fas fa-cog"></i></li> -->
            <li v-if="authenticated" v-on:click="logout()" id="logout" ><i class="fas fa-power-off"></i></li>
            
          </ul>
        </nav>
      </header>
    </div>  
    

    <div class="row">
      <div class="col-sm-12">
        <router-view @authenticated="setAuthenticated"/>
      </div>
    </div>
  </main>


  <footer>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1"><p class="copy">
        &copy; 2018 The Awesome Company, Inc
      </p></span>


      <ul class="icons float-right">
          <li><i class="fab fa-facebook"></i></li>
          <li><i class="fab fa-twitter-square"></i></li>
          <li><i class="fab fa-google-plus-square"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>


  </nav>
</footer>


  <script type="module" src="js/main.js"></script>
  <script src="/dist/vue-social-sharing.min.js"></script>
</body>
</html>
